<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 배드민턴 동호회 운동 캘린더</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="badge">Beombak Club 2026</div>
                <h1>2026 범박클럽 운동 일정</h1>
                <div class="time-container">
                    <div class="time-item">
                        <span class="time-label">월 · 수 · 목</span>
                        <span class="time-value">18:00 ~ 21:00</span>
                    </div>
                    <div class="time-separator"></div>
                    <div class="time-item">

                        <span class="time-label">일요일</span>
                        <span class="time-value">14:00 ~ 17:00</span>
                    </div>
                </div>
            </div>

        </header>

        <main id="calendar-grid">
            <!-- Months will be generated here -->
        </main>

        <footer>
            <p>&copy; 2026 범박클럽(Beombak Club). All rights reserved.</p>
        </footer>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script src="script.js"></script>
</body>

</html>
